<div class="grid grid-cols-4 text-center">
  @for(blog of blogs; track blog.id){
  <div
    class="card h-[400] cursor-pointer hover:bg-gray-200 border rounded-md border-gray-300 shadow-md m-5"
    [routerLink]="'/blog-detail/' + blog.id"
  >
    <figure class="border rounded-md">
      <img src="assets/img/blogger.jpg" alt="Shoes" />
    </figure>
    <div class="card-body">
      <h2 class="card-title text-center mx-auto text-2xl font-sans">
        {{ blog.title }}
      </h2>
      <h3 class="description text-lg">{{ blog.description }}</h3>
      <hr />
      <h1
        class="text-left"
        style="
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 3;
          line-clamp: 3;
          -webkit-box-orient: vertical;
        "
      >
        {{ blog.content }}
      </h1>
      <div class="card-actions justify-end">
        <div class="badge badge-outline">
          {{ getBlogCategory(blog.categoryId) }}
        </div>
      </div>
    </div>
  </div>
  }
</div>
