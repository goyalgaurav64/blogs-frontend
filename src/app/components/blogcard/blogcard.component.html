<div class="grid grid-cols-4 text-center">
  @for(blog of blogs; track blog.id){
  <div
    class="card h-[400] cursor-pointer hover:bg-gray-200 border rounded-md border-gray-300 shadow-md m-5"
  >
    <figure class="border rounded-md">
      <img
        src="https://c0.wallpaperflare.com/preview/72/417/110/beverage-blog-blogger-communication.jpg"
        alt="Shoes"
      />
    </figure>
    <div class="card-body">
      <h2 class="card-title text-center mx-auto text-2xl font-sans">
        {{ blog.title }}
      </h2>
      <h3 class="description text-lg">{{ blog.description }}</h3>
      <hr />
      <h1
        class="text-left"
        style="
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 3;
          line-clamp: 3;
          -webkit-box-orient: vertical;
        "
      >
        {{ blog.content }}
      </h1>
      <div class="grid grid-cols-2 mt-4">
        <button
          class="btn btn-primary btn-sm"
          [routerLink]="'/blog-detail/' + blog.id"
        >
          Read more
        </button>
        <div class="card-actions ml-6">
          <div class="badge badge-outline">{{ blog.categoryId }}</div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
